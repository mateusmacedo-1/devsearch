{% extends 'main.html' %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter Username"/>
    <input type="password" name="password" placeholder="Enter Password"/>
    <input type="submit" value="Login"/>
    <a href="{% url 'accounts:signup' %}">Cadastre-se</a>
</form>
{% endblock content %}
