{% extends 'main.html' %}

{% block content %}
<h1>
    Projects
</h1>

<ul>
    {% for project in projects %}
    <li>
        <a href="{% url 'projects:get' project.id %}">{{project.title}} </a>- {{project.vote_total}} ({{project.vote_ratio}}%)
        <a href="{% url 'projects:edit' project.id %}">Edit</a>
        <a href="{% url 'projects:delete' project.id %}">Delete</a>
    </li>
    {% endfor %}
</ul>

{% endblock content %}
