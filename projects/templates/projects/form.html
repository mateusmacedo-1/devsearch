{% extends 'main.html' %}
{% block content %}
<body>
    <!-- Main Section -->
    <main class="formPage my-xl">
            
                <a class="backButton" href="#"><i class="fa-solid fa-chevron-left"></i></a>
                <br>

                <form class="form" method="POST">
                    {% csrf_token %}
                    {% for field in form%}
                    <!-- Input:Text -->
                    <div class="form__field">
                        <label for="formInput#text">{{field.label}} </label>
                        {{field}}
                    </div>
                    {% endfor %}
                    <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
                </form>
    
    </main>
</body>
{% endblock %}
